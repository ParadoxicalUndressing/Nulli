<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Vertex Generator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="9bcd2915-ae8b-4c63-b85c-8b7eeef7ad15"></script>
</head>

<body>
    <nav id="sidebar">
        <ul>
            <li>
                <button class="highlight-button" id="shapes-btn" title="Shapes">
                    <img src="icons/shapes.svg" alt="Shapes">
                </button>
                <ul class="sub-menu">
                    <div>
                        <li>
                            <button class="tool-button" id="square-btn" title="Square">
                                <img src="icons/square.svg" alt="Square">
                            </button>
                        </li>
                        <li>
                            <button class="tool-button" id="triangle-btn" title="Triangle">
                                <img src="icons/triangle.svg" alt="Triangle">
                            </button>
                        </li>
                        <li>
                            <button class="tool-button" id="circle-btn" title="Circle">
                                <img src="icons/circle.svg" alt="Circle">
                            </button>
                        </li>
                    </div>

                </ul>
            </li>
            <li>
                <button class="highlight-button" id="freemode-btn" title="Free Mode">
                    <img src="icons/freemode.svg" alt="FreeMode">
                </button>
                <button class="tool-button" id="clear-btn" title="Clear">
                    <img src="icons/clear.svg" alt="Clear">
                </button>
            </li>
            <li>
                <button class="tool-button" id="undo-btn" title="Undo">
                    <img src="icons/undo.svg" alt="Undo">
                </button>
            </li>
            <li>
                <button class="tool-button" id="redo-btn" title="Redo">
                    <img src="icons/redo.svg" alt="Redo">
                </button>
            </li>
            <li>
                <button class="tool-button" id="code-btn" title="Export to C++">
                    <img src="icons/code.svg" alt="Export">
                </button>
            </li>
            <li>
                <button class="tool-button" id="settings-btn" title="Settings">
                    <img src="icons/settings.svg" alt="Setting">
                </button>
            </li>
        </ul>
    </nav>

    <div class="settings-container hidden" id="settingsContainer">
        <header>
            <h1>Settings</h1>
            <div class="settings" id="settings">
                <div class="setting">
                    <label for="enablesnapping">
                        <span>Enable Snapping</span>
                        <span>Snaps vertices to the grid when placing them, making alignment easier</span>
                    </label>
                    <input type="checkbox" id="enablesnapping">
                </div>
                
                <div class="setting">
                    <label for="showgrid">
                        <span>Show Grid</span>
                        <span>Toggles the visibility of the coordinate grid in the background.</span>
                    </label>
                    <input type="checkbox" id="showgrid">
                </div>
            </div>
        </header>
        <button class="settings-close-btn" id="settings-close-btn" role="button">Close</button>
    </div>

    <div class="canvas-container">
        <canvas id="cartesian-coordinate-system"></canvas>

        <div class="zoom-indicator" id="zoomIndicator">
            Zoom: 100%
        </div>

        <div class="coordinate-display" id="mouseCoords">
            (0.0, 0.0)
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
